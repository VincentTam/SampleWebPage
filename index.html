<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet"
href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script>
var INCREMENT_SIZE = 10;
function Dog(id, path, height, width, color) {
  this.id = id;
  this.path = path;
  this.height = height;
  this.width = width;
  this.color = color;
  this.enlarge = function(size) {
    var ratio = this.width/this.height;
    this.height+=size;
    this.width+=size*ratio;
    this.display();
  };
  this.changeState = function() {
    if (this.path.match("Bitzer.png")) {
      this.path = "bitzer_write.png";
    } else if (this.path.match("bitzer_write.png")) {
      this.path = "Bitzer.png";
    }
    this.display();
  };
  this.display = function() {
    var img = document.getElementById(this.id);
    img.src = this.path;
    img.height = this.height;
    img.width = this.width;
  };
}

var bitzer;
window.onload = function () {
bitzer = new Dog("bitzer",
        document.getElementById("bitzer").src,
        document.getElementById("bitzer").height,
        document.getElementById("bitzer").width,
        "yellow");
};

var button1clicked = function () {
  bitzer.enlarge(INCREMENT_SIZE);
};

var button2clicked = function () {
  bitzer.enlarge(-INCREMENT_SIZE);
};

var button3clicked = function() {
  bitzer.changeState();
};
</script>
</head>
<body class="w3-content">
<header class="w3-container w3-red w3-card-4">
  <div class="w3-topnav w3-large">
    <a href="index.html"><i class="material-icons">home</i></a>
    <a href="index.html">Demo</a>
    <a href="ex0.html">Exercise</a>
  </div>
</header>

<article class="w3-container">
<ul class="w3-ul">
<li>
<h2>Dog</h2>
<img id="bitzer" src="Bitzer.png" alt="Bitzer" width ="30%"/>
<p>
<button type="button" onclick="button1clicked()""><i
class="material-icons w3-xxlarge">add_circle_outline</i></button>
<button type="button" onclick="button2clicked()"><i
class="material-icons w3-xxlarge">remove_circle_outline</i></button>
<button type="button" onclick="button3clicked()"><i
class="material-icons w3-xxlarge">security</i></button>
</p>
</li>
<li>
<h2>Sheep</h2>
</li>
</ul>
<footer class="w3-container w3-red">
Resize the window to see the effect.
</footer>
</article>
</body>
</html>
