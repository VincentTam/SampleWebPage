<!DOCTYPE html>
<html>
<head>
<title>W3.CSS</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet"
href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script>
function Dog(id, state, width, height, color) {
  // info about the image files are constant
  const BLOW_WHISTLE_PATH = "bitzer_whistle.png";
  const BLOW_WHISTLE_WIDTH = 270;
  const BLOW_WHISTLE_HEIGHT = 510;
  const WRITE_PATH = "bitzer_write.png";
  const WRITE_WIDTH = 350;
  const WRITE_HEIGHT = 430;

  // field values
  this.id = id;
  this.state = "BLOW_WHISTLE"; // or "WRITE"
  this.width = width;
  this.height = height;
  this.color = color;

  // methods
  this.enlarge = function(size) {
    var ratio = this.width/this.height;
    this.height+=size;
    // keep aspect ratio
    this.width+=size*ratio;
    this.display();
  };

  this.goWrite = function() {
    this.state = "WRITE";
    // compute sizes
    this.width = this.height/WRITE_HEIGHT*WRITE_WIDTH;

    this.display();
  };

  this.blowWhistle = function() {
    this.state = "BLOW_WHISTLE";
    // compute sizes
    this.width = this.height/BLOW_WHISTLE_HEIGHT*BLOW_WHISTLE_WIDTH;

    this.display();
  };

  this.getImgPath = function() {
    if(this.state == "BLOW_WHISTLE") {
      return BLOW_WHISTLE_PATH;
    } else if (this.state == "WRITE") {
      return WRITE_PATH;
    }
  };

  this.display = function() {
    var img = document.getElementById(this.id);
    img.src = this.getImgPath();
    img.height = this.height;
    img.width = this.width;
  };
}

function Sheep(id, width, height, color, isRunning) {
  // info about the image files are constant
  const GD_PATH = "shaun_gd.png";
  const GD_WIDTH = 120;
  const GD_HEIGHT = 240;
  const RUN_PATH = "shaun_run.png";
  const RUN_WIDTH = 340;
  const RUN_HEIGHT = 545;

  // field values
  this.id = id;
  this.width = width;
  this.height = height;
  this.color = color;
  this.isRunning = isRunning;

  // methods
  this.enlarge = function(size) {
    var ratio = this.width/this.height;
    this.height+=size;
    // keep aspect ratio
    this.width+=size*ratio;
    this.display();
  };

  this.run = function() {
    this.isRunning = true;
    // compute sizes
    this.width = this.height/RUN_HEIGHT*RUN_WIDTH;

    this.display();
  };

  this.thumb_up = function() {
    this.isRunning = false;
    // compute sizes
    this.width = this.height/GD_HEIGHT*GD_WIDTH;

    this.display();
  };

  this.getImgPath = function() {
    if(this.isRunning) {
      return RUN_PATH;
    } else {
      return GD_PATH;
    }
  };

  this.display = function() {
    var img = document.getElementById(this.id);
    img.src = this.getImgPath();
    img.height = this.height;
    img.width = this.width;
  };
}

window.onload = function () {
  const INCREMENT_SIZE = 10;
  var bitzer = new Dog("bitzer", "BLOW_WHISTLE", 270, 510, "yellow");
  var shaun = new Sheep("shaun", 255, 510, false);

  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  var btn3 = document.getElementById("btn3");
  var btn4 = document.getElementById("btn4");
  var btn5 = document.getElementById("btn5");
  var btn6 = document.getElementById("btn6");
  var btn7 = document.getElementById("btn7");
  var btn8 = document.getElementById("btn8");

  btn1.onclick = function () {
    bitzer.enlarge(INCREMENT_SIZE);
  };

  btn2.onclick = function () {
    bitzer.enlarge(-INCREMENT_SIZE);
  };

  btn3.onclick = function() {
    bitzer.goWrite();
  };

  btn4.onclick = function() {
    bitzer.blowWhistle();
  };

  btn5.onclick = function () {
    shaun.enlarge(INCREMENT_SIZE);
  };

  btn6.onclick = function () {
    shaun.enlarge(-INCREMENT_SIZE);
  };

  btn7.onclick = function () {
    shaun.run();
  };

  btn8.onclick = function () {
    shaun.thumb_up();
  };
};
</script>
</head>
<body class="w3-content">
<header class="w3-container w3-red w3-card-4">
  <div class="w3-topnav w3-large">
    <a href="index.html"><i class="material-icons">home</i></a>
    <a href="index.html">Demo</a>
    <a href="ex0.html">Exercise</a>
    <a href="q2.html">Question 2</a>
  </div>
</header>

<article class="w3-container">
  <div class="w3-row">
    <div class="w3-half">
      <h2>Dog Object</h2>
      <img id="bitzer" src="bitzer_whistle.png" alt="Bitzer"
        width="270" height="510"/>
      <p>
      <button type="button" id="btn1"><i class="material-icons
        w3-xxlarge">zoom_in</i></button>
      <button type="button" id="btn2"><i class="material-icons
        w3-xxlarge">zoom_out</i></button>
      <button type="button" id="btn3"><i class="material-icons
        w3-xxlarge">create</i></button>
      <button type="button" id="btn4"><i class="material-icons
        w3-xxlarge">security</i></button>
      </p>
    </div>

    <div class="w3-half">
      <h2>Sheep Object</h2>
      <img id="shaun" src="shaun_gd.png" alt="Shaun" width="255"
        height="510"/>
      <p>
      <button type="button" id="btn5"><i class="material-icons
        w3-xxlarge">zoom_in</i></button>
      <button type="button" id="btn6"><i class="material-icons
        w3-xxlarge">zoom_out</i></button>
      <button type="button" id="btn7"><i class="material-icons
        w3-xxlarge">directions_walk</i></button>
      <button type="button" id="btn8"><i class="material-icons
        w3-xxlarge">thumb_up</i></button>
      </p>
    </div>
</div>

<footer class="w3-container w3-red">
Resize the window to see the effect.
</footer>
</article>
</body>
</html>
